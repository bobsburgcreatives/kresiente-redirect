<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .animation {
            cursor: pointer;
            width: 200px;
            height: 200px;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="loadingani.gif" alt="Loading Animation" class="animation" id="redirectAnimation">
        <div class="message">
            If you are not redirected, <br> click the animation to go manually.
        </div>
    </div>

    <script>
        // Delay the redirect to avoid showing the URL
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'https://kresiente.notion.site/1d021772542b800ebb84e685a4e580c2?v=1d021772542b80ffac60000c27dd031e&pvs=4';
            }, 5000);  // Redirect after 5 seconds
        };

        // Allow the image to manually trigger the redirect if clicked
        document.getElementById('redirectAnimation').onclick = function() {
            window.location.href = 'https://kresiente.notion.site/1d021772542b800ebb84e685a4e580c2?v=1d021772542b80ffac60000c27dd031e&pvs=4';
        };
    </script>
</body>
</html>
